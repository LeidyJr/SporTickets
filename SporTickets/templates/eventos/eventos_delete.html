{% extends 'base/base.html' %}
{% load bootstrap4 %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el registro de {{ object.name }}?</h3>	
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-primary" href="{% url 'eventos:list_event' %}">Cancelar</a>
	<a href="{% url 'eventos:list_event' %}" class="btn btn-primary">Volver</a>
</form>
{% endblock %}
