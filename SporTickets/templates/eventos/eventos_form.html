{% extends 'base/base.html' %}
{% load bootstrap4 %}

{{ form_evento.media }}
{% block title %} Registrar evento {% endblock %}
{% block content %}
	<div class="container-fluid">
          <br/>
          <h1 class="h3 mb-2 text-gray-800">Registrar evento</h1>
          <br/>
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Registrar evento</h6>
            </div>
            <div class="card-body">
				<form method="post">
					{% csrf_token %}
					{% bootstrap_form form %}
					<button type="submit" class="btn btn-success">Guardar</button>
					<a href="{% url 'eventos:listado_de_eventos' %}" class="btn btn-primary">Volver</a>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
