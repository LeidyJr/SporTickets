{% extends 'base/base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
{% block title %} Finalizar venta  {% endblock %}
{% block content %}
<div class="card shadow mb-12">
<div class="row">
	<div class="col-lg-4">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Seleccionar cliente</h6>
			</div>
			<div class="card-body">
			     <form method="post">
					{% csrf_token %}
					{% bootstrap_form form %}
					<button type="submit" class="btn btn-info">Finalizar venta</button>
				</form>
				
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
